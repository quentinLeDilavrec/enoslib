# tox -epy27
[tox]
skipsdist = True
envlist = py35, py36, pep8

[testenv]
whitelist_externals = make
deps = -r{toxinidir}/test-requirements.txt
extras = chameleon
commands =
    py.test --junit-xml=./utest.xml --cov-report=xml --cov-report=term-missing --cov={toxinidir}/enoslib {toxinidir}/enoslib/tests/unit
usedevelop = True

[testenv:pep8]
changedir = enoslib/
commands = flake8
distribute = false

[testenv:docs]
changedir = docs/
commands =
  /bin/rm -rf ../_build
  make clean
  make html

[flake8]
# Calling `flake8` will read this file to find configuration
# information.
# http://flake8.pycqa.org/en/latest/user/configuration.html
# https://pep8.readthedocs.io/en/latest/intro.html#error-codes
# http://flake8.pycqa.org/en/latest/user/error-codes.html
# F821 : F821 undefined name 'basestring' (python3)
ignore = E121,E122,E123,E124,E125,E127,E128,E129,E131,E241,H405,F821, W503
show-source = true
exclude = venv,.git,.tox,dist,*egg,ansible,tests
max-complexity = 12

# Instruct travis which envs to run
[travis]
python =
  3.5: py35, pep8
  3.6: py36, pep8
